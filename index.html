<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" />
    <!-- style sheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <ul class="flexRow alignItmCntr jstfyContSpcBtn wrapper">
            <li><h3 class="logoSmall">TEST</h3></li>
            <li class="linkContainer">
                <ul class="flexRow jstfyContEnd alignItmCntr">
                    <li><a class="navLink" href="#home">home</a></li>
                    <li><a class="navLink" href="#features">features</a></li>
                    <li><a class="navLink" href="#pages">pages</a></li>
                    <li><a class="navLink" href="#blog">blog</a></li>
                    <li><a class="navLink" href="#contact">contact</a></li>
                    <li><a class="navLink login" href="#login">login</a></li>
                </ul>
            </li>
            <li class="searchCntr"><button class="searchBtn "><i class="fas fa-search"></i></button></li>
        </ul>
    </nav>
    <header class="flexCol jstfyContEnd">
        <div class="wrapper flexCol">
            <div class="headingCntr">
                <h1>BMW X4</h1>
                <p>
                    <span>$110,000</span> &nbsp; • &nbsp;05-2016 &nbsp;•&nbsp; 0 miles &nbsp;•&nbsp; 190 kw (255 hp)
                </p>
            </div>
        </div>
    </header>
    <section class="filterOptions flexCol jstfyContCentr">
        <form class="flexRow wrap wrapper jstfyContSpcBtn">
            <div class="w-45">
                <label class="sr-only" for="selectMake">Select Make</label>
                <select name="cars">
                    <option value="Select Make" id="selectMake" disabled selected>Select Make</option>
                    <option value="saab">Saab</option>
                    <option value="volvo">Volvo</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="w-45">
                <label class="sr-only" for="cars">Select Make first</label>
                <select name="cars">
                    <option value="Select Make first" disabled selected>Select Make first</option>
                    <option value="saab">Saab</option>
                    <option value="volvo">Volvo</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="w-45">
                <label class="sr-only" for="cars">First Registration</label>
                <select name="cars" id="firstRegistration">
                    <option value="First Registration" disabled selected>First Registration</option>
                    <option value="saab">Saab</option>
                    <option value="volvo">Volvo</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="w-45">
                <label class="sr-only" for="maxMileage">Max Mileage</label>
                <select name="cars" id="maxMileage">
                    <option value="Max Mileage" disabled selected>Max Mileage</option>
                    <option value="saab">Saab</option>
                    <option value="volvo">Volvo</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="w-45">
                <label class="sr-only" for="maxPrice">Max Price</label>
                <select name="cars" id="maxPrice">
                    <option value="Max Price" disabled selected>Max Price</option>
                    <option value="100000-90000">100000-50000</option>
                    <option value="30000-50000">30000-50000</option>
                </select>
            </div>
            <div class="w-45">
                <button class="myBtn">SHOW RESULTS</button>
            </div>
        </form>
    </section>
    <section class="carResults wrapper flexRow wrap jstfyContSpcBtn" id="cardResults">
        <div class="card">
            <div class="cardImgCntr">
                <div class="banner"><p>sold</p></div>
                <img class="cardImg" src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&fit=crop" alt="car1">
                <div class="flexRow imgBtnRow jstfyContSpcBtn alignItmCntr">
                    <p>$22,000</p>
                    <div class="flexRow jstfyContSpcBtn">
                        <button class="sqrBtn"><img src="./assets/plus.png" alt="star"></button>
                        <button class="sqrBtn"><img src="./assets/star.png" alt="star"></button>
                    </div>
                </div>
            </div>
            <div class="cardText">
                <h3>Volkswagen Golf 2.5l</h3>
                <ul>
                    <li class="flexRow">
                        <img src="./assets/calendar.png" alt="calendar icon">
                        <div class="flexCol jstfyContCentr">
                            <p>07-2015</p>
                        </div>
                    </li>
                    <li class="flexRow">
                        <img src="./assets/gauge.png" alt="gauge icon">
                        <div class="flexCol jstfyContCentr">
                            <p>30,000 miles</p>
                        </div>
                    </li>
                    <li class="flexRow">
                        <img src="./assets/heart-beat.png" alt="gauge icon">
                        <div class="flexCol jstfyContCentr">
                            <p>130 kw (175 hp)</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </section>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</body>
</html>
